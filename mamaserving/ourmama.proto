syntax = "proto3";

import "alimama.proto";

package ourmama.proto;

message IntraReq {
    uint64 id = 1; // session id
    uint32 gen = 2; // version generation id
    repeated uint64 offset = 3; // which task in the session
    repeated alimama.proto.SliceRequest slice_req = 4;
}

message IntraResp {
    uint64 id = 1;
    repeated uint64 offset = 2;
    repeated bytes data = 3;
}

service IntraService {
    rpc Get(IntraReq) returns (IntraResp) {}
}
